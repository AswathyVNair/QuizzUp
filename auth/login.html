<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link href="/style.css" rel="stylesheet" />
    <link href="/auth/login_signup.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav-container">
      <a href="/index.html" class="nav-item title nav-link">QuizzUp</a>
      <div class="nav-item nav-links-container">
        <button class="nav-link logout-btn">Log out</button>
        <a class="nav-link sign-up" href="/auth/signup.html">Sign up</a>
      </div>
    </nav>

    <main class="login-pg-maincontent">
      <form class="login-container login">
        <h1>Log In</h1>
        <div class="input-box">
          <label for="input-email email" class="input-label"
            >Email address</label
          >
          <input
            type="email"
            id="input-email"
            class="border-grey input"
            placeholder="johndoe@example.com"
            name="email"
          />
        </div>
        <div class="input-box">
          <label for="input-password password" class="input-label"
            >Password</label
          >
          <div class="password-container">
            <input
              type="password"
              id="input-password"
              class="input border-none"
              placeholder="johndoe@example.com"
              name="password"
            />
            <!-- <button class="btn-eyefill"><i class="bi bi-eye-fill"></i></button> -->
          </div>
        </div>
        <!-- <div class="checkbox-container">
          <label for="checkbox">Remember me</label>
          <input type="checkbox" id="checkbox" />
        </div> -->
        <button class="btn-login" id="login-button">Log In</button>
        <span>New to QuizUp?</span>
        <a href="/auth/signup.html">SignUp</a>
        <div class="login-message"></div>
      </form>
    </main>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
