<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link href="/style.css" rel="stylesheet" />
    <link href="/auth/login_signup.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav-container">
      <a href="/index.html" class="nav-item title nav-link">QuizzUp</a>
      <div class="nav-item nav-links-container">
        <!-- <a class="nav-link log-in" href="/">Join</a> -->
        <a class="nav-link sign-up" href="/auth/login.html">Log in</a>
      </div>
    </nav>

    <main class="login-pg-maincontent">
      <form class="login-container signup">
        <h1>Sign up</h1>
        <div class="input-box">
          <label for="input-email email" class="input-label"
            >Email address</label
          >
          <input
            type="email"
            id="input-email"
            class="border-grey input"
            placeholder="johndoe@example.com"
            name="email"
          />
        </div>
        <div class="input-box">
          <label for="input-password password" class="input-label"
            >Password</label
          >
          <div class="password-container">
            <input
              type="password"
              id="input-password"
              class="input border-none"
              placeholder="johndoe@example.com"
              name="password"
            />
          </div>
        </div>

        <button class="btn-login btn-signup">Sign up</button>
        <div class="signupMessage"></div>
      </form>
    </main>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
